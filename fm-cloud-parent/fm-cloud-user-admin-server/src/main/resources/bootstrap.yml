server:
  port: 8090
spring:
  application:
    name: ${artifactId}
  main:
    allow-bean-definition-overriding: true
  cloud:
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        namespace: ''
        server-addr: 139.199.84.234:8848
        shared-dataids: fm_db.yaml
      discovery:
        namespace: ''
        server-addr: 139.199.84.234:8848

  profiles:
